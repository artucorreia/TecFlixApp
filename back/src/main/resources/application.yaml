security:
  api:
    key: ${API_KEY:password123}
  jwt:
    token:
      secret: ${JWT_SECRET:mySecret}
      duration: ${JWT_DURATION:7200} # in seconds

server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: tecflix-app
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    jpa:
      open-in-view: false
      hibernate:
        ddl-auto: none
      show-sql: false
  flyway:
    locations:
      filesystem: src/test/resources/db/migration